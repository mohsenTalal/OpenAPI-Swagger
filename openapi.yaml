components:
  schemas:
    GetActivitiesOutput:
      type: object
      properties:
        isActive:
          type: boolean
        status:
          type: string
          nullable: true
          readOnly: true
        code:
          type: string
          nullable: true
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      additionalProperties: false
    PagedResultDtoOfGetActivitiesOutput:
      type: object
      properties:
        totalCount:
          type: integer
          format: int32
        items:
          type: array
          items:
            $ref: '#/components/schemas/GetActivitiesOutput'
          nullable: true
      additionalProperties: false
    ValidationResult:
      type: object
      properties:
        memberNames:
          type: array
          items:
            type: string
          nullable: true
          readOnly: true
        errorMessage:
          type: string
          nullable: true
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        validationResults:
          type: array
          items:
            $ref: '#/components/schemas/ValidationResult'
          description: "The list of validation result. \r\nThis list will be null for every error response else the status 422 `UnprocessableEntity`\r\nIn status 422, It will contain the client validation errors"
          nullable: true
          readOnly: true
        errorCode:
          type: string
          nullable: true
        errorMessage:
          type: string
          nullable: true
      additionalProperties: false
      description: The error response
    GetSubActivitiesOutput:
      type: object
      properties:
        mainActivityId:
          type: integer
          format: int32
        isActive:
          type: boolean
        status:
          type: string
          nullable: true
          readOnly: true
        code:
          type: string
          nullable: true
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      additionalProperties: false
    PagedResultDtoOfGetSubActivitiesOutput:
      type: object
      properties:
        totalCount:
          type: integer
          format: int32
        items:
          type: array
          items:
            $ref: '#/components/schemas/GetSubActivitiesOutput'
          nullable: true
      additionalProperties: false
    CreateMainActivityInput:
      required:
        - code
        - name
      type: object
      properties:
        name:
          pattern: >-
            ^([
            ]|[\u0600-\u06ff]|[\u0750-\u077f]|[\ufb50-\ufc3f]|[\ufe70-\ufefc]){1,100}$
          type: string
          description: >-
            The main activity Arabic name accept only arabic characters and
            spaces
          nullable: true
        code:
          pattern: '^([a-zA-Z - _]){1,100}$'
          type: string
          description: The main activity code accept only English characters and spaces
          nullable: true
      additionalProperties: false
    SuccessResponse:
      type: object
      properties:
        code:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
      additionalProperties: false
    Error:
      type: object
      properties:
        errorCode:
          type: string
          nullable: true
        errorMessage:
          type: string
          nullable: true
      additionalProperties: false
    EditMainActivityInput:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          description: Main activity id
          format: int32
        name:
          pattern: >-
            ^([
            ]|[\u0600-\u06ff]|[\u0750-\u077f]|[\ufb50-\ufc3f]|[\ufe70-\ufefc]){1,100}$
          type: string
          description: >-
            The main activity Arabic name accept only arabic characters and
            spaces
          nullable: true
      additionalProperties: false
    DeactivateOrActivateActivityInput:
      required:
        - activityId
      type: object
      properties:
        activityId:
          maximum: 2147483647
          minimum: 1
          type: integer
          description: The activity id
          format: int32
      additionalProperties: false
    CreateSubActivityInput:
      required:
        - code
        - mainActivityId
        - name
      type: object
      properties:
        name:
          pattern: >-
            ^([
            ]|[\u0600-\u06ff]|[\u0750-\u077f]|[\ufb50-\ufc3f]|[\ufe70-\ufefc]){1,100}$
          type: string
          description: Sub activity name accept only arabic characters and spaces
          nullable: true
        code:
          pattern: '[0-9]{1,4}'
          type: string
          description: The sub activity code accept only English characters and spaces
          nullable: true
        mainActivityId:
          type: integer
          description: The main activity id
          format: int32
      additionalProperties: false
